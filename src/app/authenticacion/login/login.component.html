<div class="login-container">    
        <div class="login-info-container">
            <h1 class="tittle">Bienvenido de nuevo!</h1>
            
            <form class="inputs-container" autocomplete="off">
                <input 
                
                class="input" 
                type="username" 
                [(ngModel)]="username"
                name="username"
                placeholder="Username">
                
                <input 
                
                [(ngModel)]="password"
                name="password"
                  placeholder="Password" 
                  type="password" 
                  class="input">
                  <div class="flex items-center absolute inset-y-0 right-0 mr-3  text-sm leading-5">
                  </div>
                  
                <button (click)="login()" class="btn" type="submit">Inicia sesion</button>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
    </form>
        </div>
        <img class="image-container" src="hand-removebg-preview.png" alt="login">
    </div>
